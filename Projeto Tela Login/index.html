<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/response.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section>
            <!--imagem que fica na tela-->
            <div   class="img-bg">

            </div>
             <!--caixa de formulario-->
            <div class="box-form">
                <form action="login.php" method="post">
                    <h1>Login </h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <div class="email">
                        <div class="logo">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </div>
                        <label for="iemail"></label>
                        <input required type="text" nome="email" id="iemail" placeholder="Insira o email" max="50">
                    </div>
                    <div class="senha">
                        <div class="logo"> 
                            <span class="material-symbols-outlined">
                                key
                                </span>
                        </div>
                        <label for="isenha"></label>
                        <input required type="password" nome="senha" id="isenha" placeholder="Insira a senha" max="50">
                    </div>
                    <input type="submit" value="Entar"></input>
                    <a href="senha.html">Esqueci a senha!</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
